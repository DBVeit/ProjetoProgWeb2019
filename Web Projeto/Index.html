<html>
	<head>
		<meta charset="utf-8">
		<title>Gnome Mail - Entrar</title>
		<script type="text/javascript" src="jquery/jquery.js"></script>
		<script type="text/javascript" src="js/loginUsuario.js"></script>
		<link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
		<link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/estilo_index.css">
	</head>
	<body>
		<div class="loginBox" align="center">
			<div>
				<img class="Gnome" src="imagens/Gnome.png">
			</div>
			<div>
				<h3 class="texts"> Gnome Mail </h3>
			</div>
			<table>
				<thead class="texts">
					<tr>
						<th>Entrar Na Conta</th>
					</tr>
				</thead>
				<tbody style="margin-top: 10px; margin-bottom: 60px;">
					<tr>
						<td class="texts" align="center">
							<b>E-Mail:</b> <input type="text" id="tEmail" name="email" placeholder="E-Mail">
						</td>
					</tr>
					<tr>
						<td class="texts" align="center">
							<b>Senha:</b> <input type="password" id="tSenha" name="senha" placeholder="Senha">
						</td>
					</tr>
					<tr>
						<td align="center">
							<button class="buttonAccess" onclick="window.location.href='html/cadastro.html'">Cadastrar</button>
							<button class="buttonAccess" id="bAcessar">Entrar</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="copyright" style="margin-top: 70px;" align="center">
				Â© Gnome Mail Team 2019
			</div>
		</div>
	</body>
</html>
