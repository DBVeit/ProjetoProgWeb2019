<html>
	<head>
		<meta charset="utf-8">
		<title>Gnome Mail - Cadastro</title>
		<script type="text/javascript" src="../jquery/jquery.js"></script>
		<script type="text/javascript" src="../js/funcaoGravarCadastro.js"></script>
		<link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../imagens/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../css/estilo_cadastro.css"/>
	</head>
	<body>
		<div class="formBox" align="center">
			<div class="linkBack" align="left">
				<a href="../Index.html">Voltar</a>
			</div>
			<div>
				<img class="Gnome" src="../imagens/Gnome.png">
			</div>
			<div>
				<h3 class="texts">Gnome Mail</h3>
				<h3 class="texts">Registrar Nova Conta</h3>
			</div>
			<table align="center">
				<tbody style="margin-top: 10px; margin-bottom: 60px;">
					<tr>
						<td class="texts" align="right">
							<b>Nome: </b> <input type="text" name="nome" id="tNome" placeholder="Nome">
						</td>
					</tr>
					<tr>
						<td class="texts" align="right">
							<b>Sobrenome: </b> <input type="text" name="sobrenome" id="tSobrenome" placeholder="Sobrenome">
						</td>
					</tr>
					<tr>
						<td class="texts" align="right">
							<b>Usuário: </b> <input type="text" name="usuario" id="tUsuario" placeholder="Usuário">
						</td>
					</tr>
					<tr>
						<td class="texts" align="right">
							<b>E-mail:</b> <input type="text" size="20" name="email" id="tEmail" placeholder="E-Mail">
						</td>
					</tr>
					<tr>
						<td class="texts" align="right">
							<b>Senha:</b> <input type="password" name="senha" id="tSenha" placeholder="Senha">
						</td>
					</tr>
					<tr>
						<td class="texts" align="right">
							<b>Confirmar Senha:</b> <input type="password" name="confirmarSenha" id="tConfirmarSenha" placeholder="Confirmar Senha">
						</td>
					</tr>
					<tr>
						<td align="center" colspan="2">
							<button type="submit" class="buttonForm" id="bConfirmar">Confirmar Cadastro</button></a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="copyright" style="margin-top: 30px;" align="center">
				© Gnome Mail Team 2019
			</div>
		</div>
	</body>
</html>
